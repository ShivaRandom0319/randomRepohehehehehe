<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lust Slayer: Demon Hunter</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inner War</h1>
    <div class="stats">
      <p>Name: <strong>Shiva</strong></p>
      <p>Soldiers: <span id="soldiers">0</span></p>
      <p>XP: <span id="xp">0</span></p>
      <p>Level: <span id="level">0</span></p>
      <p>Rank: <span id="rank">E</span></p>
      <p>Daily Aura: <span id="auraPercent">100%</span></p>
      <div class="aura-bar-container">
        <div class="aura-bar" id="auraBar"></div>
      </div>
    </div>
    <button id="temptedBtn">I am Tempted</button>
    <button id="resetBtn" class="reset">Reset Progress</button>
  </div>

  <!-- Dialogs: Battle, Arena, Victory, Summary, RankUp -->
  <div class="modal" id="battleDialog">
    <div class="modal-content">
      <h2>Prepare for Battle</h2>
      <p>Shiva (Soldiers: <span id="shivaSoldiers"></span>)</p>
      <p>Lust Demon (Soldiers: <span id="demonSoldiers"></span>)</p>
      <input type="range" id="soldierSlider" min="0" value="0">
      <p>Soldiers to send: <span id="selectedSoldiers">0</span></p>
      <button id="startBattleBtn">Start Battle</button>
      <button onclick="closeDialog('battleDialog')">Cancel</button>
    </div>
  </div>

  <div class="modal" id="battleArena">
    <div class="modal-content">
      <h2>Battle in Progress...</h2>
      <div class="battle-bar"></div>
      <div class="battle-actions">
        <button id="winBtn">Win</button>
        <button id="loseBtn">Lose</button>
      </div>
    </div>
  </div>

  <div class="modal" id="victoryDialog">
    <div class="modal-content">
      <h2>Victory!</h2>
      <p>You have captured <span id="capturedSoldiers"></span> soldiers.</p>
      <button id="ariseBtn">Arise</button>
    </div>
  </div>

  <div class="modal" id="battleSummary">
    <div class="modal-content">
      <h2>Battle Summary</h2>
      <p id="summaryResult"></p>
      <p><span id="summarySoldierLabel"></span>: <span id="summarySoldiers"></span></p>
      <p id="summaryXPLine"></p>
      <button onclick="closeDialog('battleSummary')">Close</button>
    </div>
  </div>

  <div class="modal" id="rankUpDialog">
    <div class="modal-content">
      <h2>Rank Up!</h2>
      <p>You advanced from <span id="oldRank"></span> to <span id="newRank"></span></p>
      <button onclick="closeDialog('rankUpDialog')">Awesome!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
